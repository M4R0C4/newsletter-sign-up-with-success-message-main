<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
<main class="card">
  <div class="img__card">
    <img src="./assets/images/illustration-sign-up-mobile.svg" alt="Illustration Sign-up Desktop" class="img__main">
  </div>
  <div class="informs">
    <h1>Stay updated!</h1>
    <p>Join 60,000+ product managers receiving monthly updates on:</p>
    <ul>
      <li>
        <img src="./assets/images/icon-list.svg" alt="icon-list">
        Product discovery and building what matters
      </li>
      <li>
        <img src="./assets/images/icon-list.svg" alt="icon-list">
        Measuring to ensure updates are a success
      </li>
      <li>
        <img src="./assets/images/icon-list.svg" alt="icon-list">
        And much more!
      </li>
    </ul>
    <form class="form" novalidate>
      <div class="email__container">
        <p class="title__email">Email address</p>
      </div>
      <input type="email" placeholder="email@address.com" class="email">
      <button id="btn__submit" type="submit">Subscribe to monthly newsletter</button>
    </form>
  </div>
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script type="module" src="./assets/script/script-test.js"></script></body>
</html>
